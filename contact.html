<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/wikipedia.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.production.css">
  <title>Jayden's Portfolio | Contact</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header__content-wrapper">
    <div class="name-container header__item-wrapper">
      <a href="index.html"><img src="./img/jayden-cipriano-logo.svg" alt="Logo for Jayden Cipriano"></a>
    </div>
    <nav class="nav__container header__item-wrapper">
      <ul role="menubar" class="navigation__list">
        <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item">Home</a></li>
        <li role="presentation"><a href="about.html" role="menuitem" class="navigation-list__item">About</a></li>
        <li role="presentation"><a href="work.html" role="menuitem" class="navigation-list__item">Work</a></li>
        <li role="presentation"><a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main__contact-page">
    <div class="page-title-wraper">
      <h1>Contact</h1>
    </div>
    <div class="contact-info-wrapper">
      <p>Email:&nbsp;<a href="mailto:contact.jayden.cipriano@gmail.com">contact.jayden.cipriano@gmail.com</a></p>
      <p>Telephone:&nbsp;<a href="tel:+7023369591">(702) 336-9591</a></p>
    </div>

    <!-- FORM -->
    <div class="form__contact-container">
      <form action="" method="post" id="contactForm" class="form__contact">
        <div class="form__area">
          <div class="form__control" role="presentation">
            <label for="firstName" class="standard-label">First Name</label>
            <input type="text" id="firstName" placeholder="First Name..." required>
          </div>

          <div class="form__control" role="presentation">
            <label for="lastName" class="standard-label">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name..." required>
          </div>
        </div>

        <div class="form__control" role="presentation">
          <label for="email" class="standard-label">Email Address</label>
          <input type="email" id="email" placeholder="Email Address..." required>
        </div>

        <div class="form__control" role="presentation">
          <label for="telephone" class="standard-label">Telephone</label>
          <input type="tel" id="telephone" placeholder="(xxx) xxx-xxxx" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        </div>

        <div class="form__control" role="presentation">
          <label for="message" class="standard-label">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" maxlength="240" placeholder="Message..." required></textarea>
        </div>

        <div class="form__control" role="presentation">
          <input class="btn btn__primary" type="submit" value="Send Message" />
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer__content-wrapper">
      <!-- Footer Title -->
      <div class="footer-title-container">
        <p>Find me on</p>
      </div>
      <!-- Social Media Images/Links -->
      <div class="footer__social-links">
        <div class="github-social">
          <a href="#">
            <img src="./img/github.svg" alt="Github logo">
          </a>
        </div>
        <div class="twitter-social">
          <a href="#">
            <img src="./img/twitter.svg" alt="Twitter logo">
          </a>
        </div>
        <div class="linkedin-social">
          <a href="#">
            <img src="./img/linkedin.svg" alt="LinkedIn logo">
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- TOTALLY IMPORT -->
  <script src="js/tota11y.min.js"></script>
</body>
</html>
