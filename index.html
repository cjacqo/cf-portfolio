  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Jayden's Portfolio | Home</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header__content-wrapper">
    <div class="name-container header__item-wrapper">
      <a href="index.html"><img src="./img/jayden-cipriano-logo.svg" alt="Logo for Jayden Cipriano"></a>
    </div>
    <nav class="nav__container header__item-wrapper">
      <ul role="menubar" class="navigation__list">
        <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a></li>
        <li role="presentation"><a href="about.html" role="menuitem" class="navigation-list__item">About</a></li>
        <li role="presentation"><a href="work.html" role="menuitem" class="navigation-list__item">Work</a></li>
        <li role="presentation"><a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a></li>
      </ul>
    </nav>

  <!-- MAIN -->
  <main class="main__home-page">
    <div class="main__profile-wrapper profile__section">

      <div class="profile__image-container">
        <img src="./img/profile-photo.JPG" alt="Profile picture of Jayden Cipriano">
      </div>
      <!-- Copy -->
      <div class="profile-details-container">
        <h1>Hello World!</h1>
        <p>My name is Jayden Cipriano. I am a <span class="code-block">&lt;web&gt;</span> developer from Phoenix.</p>
        <a href="#">Check out some of my code</a>

    </div>

  <!-- FOOTER -->
  <footer class="clear-fix">
    <div class="footer__content-wrapper">
      <!-- Footer Title -->
      <div class="footer-title-container">
        <p>Find me on</p>
      </div>
      <!-- Social Media Images/Links -->
      <div class="footer__social-links">
        <div class="github-social">
          <a href="#">
            <img src="./img/github.svg" alt="Github logo">
          </a>
        </div>
        <div class="twitter-social">
          <a href="#">
            <img src="./img/twitter.svg" alt="Twitter logo">
          </a>
        </div>
        <div class="linkedin-social">
          <a href="#">
            <img src="./img/linkedin.svg" alt="LinkedIn logo">
          </a>
        </div>
      </div>
    </div>

  <!-- TOTALLY IMPORT -->
  <script src="js/tota11y.min.js"></script>
